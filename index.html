<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="calc" id="box">
        <h2 class="head">CALCULATOR</h2>
        <table>
            <tr>
                <td colspan="4"><input id="result" type="text" placeholder="0"></td>
            </tr>
            <tr>
                <td><button onclick="displayNumber(7)">7</button></td>
                <td><button onclick="displayNumber(8)">8</button></td>
                <td><button onclick="displayNumber(9)">9</button></td>
                <td><button onclick="displayNumber('*')">&#215</button></td>
            </tr>
            <tr>
                <td><button onclick="displayNumber(4)">4</button></td>
                <td><button onclick="displayNumber(5)">5</button></td>
                <td><button onclick="displayNumber(6)">6</button></td>
                <td><button onclick="displayNumber('-')">&#8722</button></td>
            </tr>
            <tr>
                <td><button onclick="displayNumber(1)">1</button></td>
                <td><button onclick="displayNumber(2)">2</button></td>
                <td><button onclick="displayNumber(3)">3</button></td>
                <td><button onclick="displayNumber('+')">&#43</button></td>
            </tr>
            <tr>
                <td><button onclick="displayNumber('00')">00</button></td>
                <td><button onclick="displayNumber(0)">0</button></td>
                <td><button onclick="displayNumber('.')">.</button></td>
                <td><button onclick="displayNumber('/')">&#247</button></td>
            </tr>
            <tr>
                <td><button onclick="clearbox()">AC</button></td>
                <td><button onclick="removelastitem()">&#9003</button></td>
                <td colspan="2"><button onclick="res()" class="free">&#61</button></td>
            </tr>
            <tr>
                <td colspan="4"><button class="free" onclick="toggleExpand()"><i
                            class="fa-solid fa-caret-up fa-flip-vertical fa-2xl" style="color: #000000;"></i></button>
                </td>
            </tr>
            <tr class="advanced">
                <td><button onclick="displayNumber('**')">x^y</button></td>
                <td><button onclick="calculate('sqrt')">&#8730</button></td>
                <td><button onclick="calculate('cubert')">&#8731</button></td>
                <td><button onclick="calculate('log')">log</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
